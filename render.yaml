databases:
  - name: playvision-db
    databaseName: playvision
    user: playvision
    region: frankfurt

services:
  - type: web
    name: playvision
    runtime: python
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "gunicorn playvision.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: playvision-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DISABLE_COLLECTSTATIC
        value: 0
    autoDeploy: true