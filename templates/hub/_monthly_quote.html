<!-- Карусель з 3 цитат експертів -->
<section class="expert-quotes-carousel">
    <div class="container">
        <div class="quotes-slider">
            <!-- Цитата 1: Пеп Гвардіола -->
            <div class="quote-slide active" data-quote-index="0">
                <div class="quote-content">
                    <div class="quote-photo">
                        <img src="{% static 'images/experts/guardiola-bw.jpg' %}" alt="Пеп Гвардіола"
                            class="expert-photo">
                    </div>
                    <blockquote class="quote-text">
                        "Той, хто перестає вчитись, перестає бути тренером."
                    </blockquote>
                    <cite class="quote-author">— Пеп Гвардіола</cite>
                </div>
            </div>

            <!-- Цитата 2: Жозе Моурінью -->
            <div class="quote-slide" data-quote-index="1">
                <div class="quote-content">
                    <div class="quote-photo">
                        <img src="{% static 'images/experts/mourinho-bw.jpg' %}" alt="Жозе Моурінью"
                            class="expert-photo">
                    </div>
                    <blockquote class="quote-text">
                        "Якщо ти думаєш, що вже все знаєш — ти перестаєш рости."
                    </blockquote>
                    <cite class="quote-author">— Жозе Моурінью</cite>
                </div>
            </div>

            <!-- Цитата 3: Карло Анчелотті -->
            <div class="quote-slide" data-quote-index="2">
                <div class="quote-content">
                    <div class="quote-photo">
                        <img src="{% static 'images/experts/ancelotti-bw.jpg' %}" alt="Карло Анчелотті"
                            class="expert-photo">
                    </div>
                    <blockquote class="quote-text">
                        "Навчання — це не слабкість. Це означає амбіції."
                    </blockquote>
                    <cite class="quote-author">— Карло Анчелотті</cite>
                </div>
            </div>

            <!-- Індикатори -->
            <div class="quote-indicators">
                <button class="quote-indicator active" data-slide="0" aria-label="Цитата 1"></button>
                <button class="quote-indicator" data-slide="1" aria-label="Цитата 2"></button>
                <button class="quote-indicator" data-slide="2" aria-label="Цитата 3"></button>
            </div>
        </div>
    </div>
</section>
