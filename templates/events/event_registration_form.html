{% extends 'base/base.html' %}
{% load static %}

{% block title %}Реєстрація на {{ event.title }} - Play Vision{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/components/section-base.css' %}">
<link rel="stylesheet" href="{% static 'css/components/unified-sections.css' %}">
<link rel="stylesheet" href="{% static 'css/components/events.css' %}">
{% endblock %}

{% block content %}
<div class="fullscreen-container">
    <div class="unified-sections-wrapper">
        <div class="unified-sections-container">

            <section class="fullscreen-section event-registration-section">
                <div class="section-content">
                    <div class="registration-container">
                        <h1 class="registration-title">Реєстрація на подію</h1>
                        <p class="registration-subtitle">{{ event.title }}</p>

                        <form method="post" action="{% url 'events:register' event.slug %}" class="registration-form">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name">Ім'я та прізвище</label>
                                <input type="text" id="name" name="name" required 
                                       value="{{ user.get_full_name|default:user.username }}">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required value="{{ user.email }}">
                            </div>

                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input type="tel" id="phone" name="phone" placeholder="+380..." required>
                            </div>

                            <div class="form-group">
                                <label for="company">Компанія/Клуб (необов'язково)</label>
                                <input type="text" id="company" name="company">
                            </div>

                            <div class="form-group">
                                <label for="position">Посада (необов'язково)</label>
                                <input type="text" id="position" name="position">
                            </div>

                            <div class="form-group">
                                <label for="expectations">Ваші очікування від події (необов'язково)</label>
                                <textarea id="expectations" name="expectations" rows="4"></textarea>
                            </div>

                            <div class="form-actions">
                                <a href="{% url 'events:event_detail' event.slug %}" class="btn-secondary">Скасувати</a>
                                <button type="submit" class="btn-primary">
                                    {% if event.is_free %}Зареєструватися{% else %}Перейти до оплати{% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
{% endblock %}
