{% comment %}
Course Modal Template - простий шаблон модального вікна для курсу
Контент динамічно заповнюється JavaScript з data-атрибутів кнопки курсу
{% endcomment %}

<div class="course-modal is-hidden" id="course-modal" role="dialog" aria-modal="true" aria-labelledby="course-modal-title">
    <div class="course-modal-overlay" data-close-modal></div>
    <div class="course-modal-container">
        <button type="button" class="course-modal-close" aria-label="Закрити" data-close-modal>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <div class="course-modal-content" id="course-modal-body">
            <!-- JS динамічно заповнює контент -->
        </div>
    </div>
</div>
