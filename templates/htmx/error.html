<!-- HTMX Error Template -->
<div class="htmx-message error">
    <svg class="icon" viewBox="0 0 24 24">
        <path
            d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
    </svg>
    {{ message|default:"Сталася помилка. Спробуйте ще раз." }}
</div>
<script>
    (function () {
        const msg = document.currentScript.previousElementSibling;
        if (msg && msg.classList.contains('htmx-message')) {
            setTimeout(() => msg.classList.add('message-fade-out'), 4700);
            setTimeout(() => msg.remove(), 5000);
        }
    })();
</script>
